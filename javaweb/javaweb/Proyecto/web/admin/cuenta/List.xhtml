<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/layout/newTemplate.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCuentaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CuentaListForm">
                <p:panel header="#{bundle.ListCuentaTitle}">
                    <p:dataTable id="datalist" value="#{cuentaController.items}" var="item"
                                 selectionMode="single" selection="#{cuentaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.cuentaPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_cuentaPK_numeroDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuentaPK.numeroDocumento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_primerNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.primerNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_segundoNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.segundoNombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_primerApellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.primerApellido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_segundoApellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.segundoApellido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_foto}"/>
                            </f:facet>
                            <h:outputText value="#{item.foto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_fechaTerminacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaTerminacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_cargoidCargo}"/>
                            </f:facet>
                            <h:outputText value="#{item.cargoidCargo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_tipoDocumento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoDocumento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCuentaTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{cuentaController.prepareCreate}" update=":CuentaCreateForm" oncomplete="PF('CuentaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CuentaViewForm" oncomplete="PF('CuentaViewDialog').show()" disabled="#{empty cuentaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CuentaEditForm" oncomplete="PF('CuentaEditDialog').show()" disabled="#{empty cuentaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{cuentaController.destroy}" update=":growl,datalist" disabled="#{empty cuentaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <p:panel header="#{bundle.ListCuentaTitle}" rendered="#{cuentaController.selected != null}">
                <h:form id="CuentaCreateForm">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="2" rendered="#{cuentaController.selected != null}">
                            <p:outputLabel value="#{bundle.CreateCuentaLabel_cuentaPK_numeroDocumento}" for="cuentaPK_numeroDocumento" />
                            <p:inputText id="cuentaPK_numeroDocumento" value="#{cuentaController.selected.cuentaPK.numeroDocumento}" title="#{bundle.CreateCuentaTitle_cuentaPK_numeroDocumento}" required="true" requiredMessage="#{bundle.CreateCuentaRequiredMessage_cuentaPK_numeroDocumento}"/>
                            <p:outputLabel value="#{bundle.CreateCuentaLabel_primerNombre}" for="primerNombre" />
                            <p:inputText id="primerNombre" value="#{cuentaController.selected.primerNombre}" title="#{bundle.CreateCuentaTitle_primerNombre}" required="true" requiredMessage="#{bundle.CreateCuentaRequiredMessage_primerNombre}"/>
                            <p:outputLabel value="#{bundle.CreateCuentaLabel_segundoNombre}" for="segundoNombre" />
                            <p:inputText id="segundoNombre" value="#{cuentaController.selected.segundoNombre}" title="#{bundle.CreateCuentaTitle_segundoNombre}" />
                            <p:outputLabel value="#{bundle.CreateCuentaLabel_primerApellido}" for="primerApellido" />
                            <p:inputText id="primerApellido" value="#{cuentaController.selected.primerApellido}" title="#{bundle.CreateCuentaTitle_primerApellido}" />
                            <p:outputLabel value="#{bundle.CreateCuentaLabel_segundoApellido}" for="segundoApellido" />
                            <p:inputText id="segundoApellido" value="#{cuentaController.selected.segundoApellido}" title="#{bundle.CreateCuentaTitle_segundoApellido}" />
                            <p:outputLabel value="#{bundle.CreateCuentaLabel_foto}" for="foto" />
                            <p:fileUpload id="foto" value="#{cuentaController.file}" mode="simple" skinSimple="true"/>
                            <p:outputLabel value="#{bundle.CreateCuentaLabel_fechaTerminacion}" for="fechaTerminacion" />
                            <p:calendar id="fechaTerminacion" pattern="MM/dd/yyyy" value="#{cuentaController.selected.fechaTerminacion}" title="#{bundle.EditCuentaTitle_fechaTerminacion}"  showOn="button"/>
                            <p:outputLabel value="#{bundle.CreateCuentaLabel_estado}" for="estado" />
                            <p:inputText id="estado" value="#{cuentaController.selected.estado}" title="#{bundle.CreateCuentaTitle_estado}" />
                            <p:outputLabel value="#{bundle.CreateCuentaLabel_cargoidCargo}" for="cargoidCargo" />
                            <p:selectOneMenu id="cargoidCargo" value="#{cuentaController.selected.cargoidCargo}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_cargoidCargo}">
                                <f:selectItems value="#{cargoController.itemsAvailableSelectOne}"
                                               var="cargoidCargoItem"
                                               itemValue="#{cargoidCargoItem}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateCuentaLabel_tipoDocumento}" for="tipoDocumento" />
                            <p:selectOneMenu id="tipoDocumento" value="#{cuentaController.selected.tipoDocumento}" required="true" requiredMessage="#{bundle.EditCuentaRequiredMessage_tipoDocumento}">
                                <f:selectItems value="#{tipoDocumentoController.itemsAvailableSelectOne}"
                                               var="tipoDocumentoItem"
                                               itemValue="#{tipoDocumentoItem}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateCuentaLabel_usuario}" for="usuario" />
                            <p:selectOneMenu id="usuario" value="#{cuentaController.selected.usuario}" >
                                <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                               var="usuarioItem"
                                               itemValue="#{usuarioItem}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:commandButton actionListener="#{cuentaController.create}" value="#{bundle.Save}" update="display,:CuentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'CuentaCreateDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="CuentaCreateDialog.hide()"/>
                    </h:panelGroup>
                </h:form>
            </p:panel>

            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
