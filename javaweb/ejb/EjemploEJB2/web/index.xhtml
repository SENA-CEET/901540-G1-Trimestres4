<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formulario">
            
                <p:panelGrid columns="2">
                    <h:outputLabel value="#{bundleOperacion.PrimerNumeroLabel}"/>
                    <h:inputText value="#{operacionController.numero1}"/>
                    <h:outputLabel value="#{bundleOperacion.SegundoNumeroLabel}"/>
                    <h:inputText value="#{operacionController.numero2}"/>
                </p:panelGrid>
            <p:commandButton action="#{operacionController.operarSuma}" value="#{bundleOperacion.suma}" update="formulario"/>
            <p:panelGrid columns="2" rendered="#{operacionController.resultadoNumerico != null}">
                <h:outputLabel value="#{operacionController.mensajeResultado}"/>
                <h:outputLabel value="#{operacionController.resultadoNumerico}"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
